<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="费用计算器">
    <title>租客费用计算器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>租客费用计算器</h1>
            <div class="mode-selector">
                <button id="signMode" class="mode-btn active">出房签约模式</button>
                <button id="terminateMode" class="mode-btn">出房解约模式</button>
            </div>
        </header>

        <main>
            <div class="input-section">
                <div class="form-group">
                    <label>小区房号：</label>
                    <input type="text" id="propertyAddress" placeholder="请输入小区房号">
                </div>

                <div class="form-group">
                    <label>零散天数基数：</label>
                    <select id="baseDays">
                        <option value="31" selected>31天</option>
                        <option value="30">30天</option>
                        <option value="29">29天</option>
                        <option value="28">28天</option>
                    </select>
                </div>

                <!-- 物业费部分 -->
                <div class="fee-section">
                    <h3>物业费信息</h3>
                    <div class="form-group">
                        <label>物业费单价（元/月）：</label>
                        <input type="number" id="propertyFeeRate" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>欠费月份范围：</label>
                        <input type="text" id="propertyMonths" placeholder="例如：5到8月">
                    </div>
                    <div class="form-group">
                        <label>零散天数：</label>
                        <input type="number" id="scatteredDays" min="0" max="31" placeholder="请输入零散天数">
                    </div>
                </div>

                <!-- 水费部分 -->
                <div class="fee-section">
                    <h3>水费信息</h3>
                    <div class="form-group">
                        <label>水费账户：</label>
                        <input type="text" id="waterAccount" placeholder="水费账户信息">
                    </div>
                    <div class="form-group">
                        <label>上次抄表读数：</label>
                        <input type="number" id="waterPrevReading" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>本次抄表读数：</label>
                        <input type="number" id="waterCurrReading" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>水费单价（元/单位）：</label>
                        <input type="number" id="waterRate" value="4.26" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>已有欠费金额：</label>
                        <input type="number" id="waterExistingFee" min="0" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <!-- 电费部分 -->
                <div class="fee-section">
                    <h3>电费信息</h3>
                    <div class="form-group">
                        <label>电费账户：</label>
                        <input type="text" id="electricAccount" placeholder="电费账户信息">
                    </div>
                    <div class="form-group">
                        <label>上次抄表读数：</label>
                        <input type="number" id="electricPrevReading" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>本次抄表读数：</label>
                        <input type="number" id="electricCurrReading" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>电费单价（元/度）：</label>
                        <input type="number" id="electricRate" value="0.67" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>已有欠费金额：</label>
                        <input type="number" id="electricExistingFee" min="0" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <!-- 燃气费部分 -->
                <div class="fee-section">
                    <h3>燃气费信息</h3>
                    <div class="form-group">
                        <label>燃气费账户：</label>
                        <input type="text" id="gasAccount" placeholder="燃气费账户信息">
                    </div>
                    <div class="form-group">
                        <label>上次抄表读数：</label>
                        <input type="number" id="gasPrevReading" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>本次抄表读数：</label>
                        <input type="number" id="gasCurrReading" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>燃气费单价（元/立方）：</label>
                        <input type="number" id="gasRate" value="3.41" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>燃气费余额/欠费：</label>
                        <input type="number" id="gasBalance" step="0.01" placeholder="正数为余额，负数为欠费">
                    </div>
                </div>

                <div class="actions">
                    <button id="calculateBtn" class="btn-primary">计算费用</button>
                </div>
            </div>

            <div class="output-section">
                <h3>计算结果</h3>
                <div id="calculationResults" class="results"></div>

                <h3>文字通知</h3>
                <textarea id="notificationText" class="notification-textarea" placeholder="点击'生成通知'按钮后，这里将显示生成的文字通知内容..."></textarea>
                
                <div class="actions">
                    <button id="copyBtn" class="btn-secondary">复制内容</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    
    <!-- Service Worker 注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker 注册成功: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker 注册失败: ', error);
                    });
            });
        }
    </script>
    
    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top-btn">返回顶部</button>
</body>
</html>
